<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADVANCED JSON</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>FOOD</span>
      </div>
      <div class="links">
        <!-- <a href="index.html">HOME</a> -->
        <button class="loadLists" onclick="loadLists()">LOAD LIST</button>
        <button class="signIn" onclick="signIn()">SIGN IN</button>
        <button class="signOut" onclick="signOut()">SIGN OUT</button>
        <div class="name"></div>
      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="hero">
      <div class="calloutContainer">
        <div class="callout">Groceries List</div>
        <div class="description">Make lists of food. Because you can...</div>
      </div>
    </div>

    <div class="create-account">
      <label for="fName">First Name:</label>
      <input type="text" name="fName" id="fName" />
      <label for="lName">Last Name:</label>
      <input type="text" name="lName" id="lName" />
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" id="pw" />
      <input
        type="submit"
        name="submit"
        onclick="createAccount()"
        value="Create Account"
      />
    </div>
    <div class="login">
      <input type="email" id="log-email" placeholder="Email Address:" />
      <input type="password" id="log-pw" placeholder="Password:" />
      <input type="submit" name="submit" onclick="login()" value="Log In" />
    </div>

    <!-- <div class="gear-holder"> -->
    <div id="app"></div>
    <!-- </div> -->

    <footer>
      <div class="copyright">&copy; monicaGlvz</div>
      <div class="terms">Terms and Conditions</div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.14.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.14.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-performance-compat.js"
    ></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
